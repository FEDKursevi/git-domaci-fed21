<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HomeExchange</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <header>
        <nav>
            <ul>    
                <li><a class="active" href="#"><img class="logo" src="slike/location.png">New York</a></li>
                <li><a href="#">Rent</a></li>
                <li><a href="#">Buy</a></li>
                <li><a href="#">Sell</a></li>
                <li><a href="#">Messages</a></li>
            </ul>
        </nav>

        <div class="header_image">
            <img style="width:100%;" src="slike/intro.jpg" alt="">
            <div class="naslovi">
                <h1>Welcome to HomeExchange</h1>
                <h4>Your fastest way to find or sell home online </h4>
            </div>
        </div> 
    </header>

    <main>
        
        <div class="row">
            <button class="dugmici">$1,200-$4,000</button>
            <button class="dugmici">1 + Bedroom</button>
            <button class="dugmici">Garage</button>
        </div>
        
        <div class="slike">
            <div class="slika">
                <img src="slike/1.jpg" alt="">
            </div>
            <div class="slika">
                <img src="slike/2.jpg" alt="">
            </div>
            <div class="slika">
                <img src="slike/3.jpg" alt="">
            </div>
            <div class="slika">
                <img src="slike/4.jpg" alt="">
            </div>
            <div class="slika">
                <img src="slike/5.jpg" alt="">
            </div>
            <div class="slika">
                <img src="slike/6.jpg" style="height:400px; width: 300px;" alt="">
            </div>  
        </div>

        <div class="tabela">
            <h2>pricing</h2>
            <p>Our services prices in New York</p>
            <button class="prikaziMe">Check the prices</button>
            <table>
                <tr><td colspan="2" rowspan="2"></td><td colspan="2" style="background-color:#f75311; color: white">Price</td><tr>
                <td style="background-color:#374249; color: white">Rent/Buy</td><td style="background-color:#374249; color: white">Sell</td>  
                <tr><td style="background-color:#f75311; color: white" rowspan="3">Location</td><td style="background-color:#374249; color: white">Downtown</td><td>$3</td><td>$3</td></tr>
                <tr><td style="background-color:#374249; color: white">Center</td><td>$3</td><td>$3</td></tr>
                <tr><td style="background-color:#374249; color: white">Manhattan</td><td>$3</td><td>$3</td></tr>
            </table>
        </div>

        <div class="forma">
            <h2>contact us</h2>
            <iframe class="mapa" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3022.303594158762!2d-73.98822302140472!3d40.75534693648064!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c25855c6480299%3A0x55194ec5a1ae072e!2z0KLQsNGY0LzRgSDRgdC60LLQtdGA!5e0!3m2!1ssr!2srs!4v1557143898487!5m2!1ssr!2srs" width="300" height="300" frameborder="0" style="border:0" allowfullscreen></iframe>
            <form action="#" method="POST">
                <select class="contactSelect">
                    <option value="Mrs">Mrs</option>
                    <option value="Mr">Mr</option>
                </select>
                <input type="text" name="contact_name" class="contactInput" placeholder="Your Name"></br>
                <input type="email" name="contact_email"  class="contact100" placeholder="Your e-mail"></br>
                <textarea name="contact_message" class="contact100" placeholder=" Your message"></textarea>
            </form>
        </div>
        
    </main>

    <footer>
        <p>Copyright &copy; 2016 <span style="color:#f75311">HomeExchange</span></p>
    </footer>
</body>
</html>
