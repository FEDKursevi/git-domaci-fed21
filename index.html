<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home exchange</title>
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
           <ul>
               <li><a href="#">New York</a></li>
               <li><a href="#">Rent</a></li>
               <li><a href="#">Sell</a></li>
               <li><a href="#">Messages</a></li>
           </ul> 
        </nav>
        <div class="main-banner">
            <div class="main-title"></div>
            <h1><img src="slike/location.png">Welcome to HomeExchange</h1>
            <h3>Your fastest way to find or sell home online.</h3>
        </div>
    </header>
    <main>
        <div class="tags">
            <span>$1,200 - $4,000</span>
            <span>1+ Bedroom</span>
            <span>Garage</span>
        </div>
        <section class="img-section">
            <img src="slike/1.jpg">
            <img src="slike/2.jpg">
            <img src="slike/3.jpg">
            <img src="slike/4.jpg">
            <img src="slike/5.jpg">
            <img src="slike/6.jpg">
        </section>
        <section class="pricing">
            <h1>Pricing</h1>
            <span>Our services prices in New York</span>
            <table>
                <tr><td class="invisible"></td><td  class="invisible"></td><td colspan="2"></td></tr>
                <tr><td  class="invisible"></td><td class="invisible"></td><td></td><td></td></tr>
                <tr><td rowspan="3"></td><td></td><td></td><td></td></tr>
                <tr><td></td><td></td><td></td></tr>
                <tr><td></td><td></td><td></td></tr>
            </table>
        </section>
        <section class="contact-us">
                <div class="mapouter">
                    <div class="gmap_canvas">
                        <iframe width="600" height="500" id="gmap_canvas" 
                        src="https://maps.google.com/maps?q=times%20square&t=&z=13&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0">
                        </iframe>
                    </div>
                </div>
                <form>
                    <select>
                        <option value="Mrs">Mrs</option>
                        <option value="Miss">Miss</option>
                        <option value="Mr">Mr</option>
                    </select>
                    <input type="text" name="name" placeholder="Your name"><br>
                    <input type="email" name="email" placeholder="Your email"><br>
                    <input type="text" name="message" placeholder="Your message">
                </form>
        </section>
    </main>
    <footer>
        Copyright &copy 2016 HomeExchange
    </footer>
</body>
</html>
